<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Login Form</title>
  </head>
  <body>
    <aside>
      <header class="main-header">
        <img src="./img/logo.svg" alt="Logo" />
        <label class="switch">
          <input class="toggle" type="checkbox" onchange="toggleTheme()" />
          <span class="slider round"></span>
        </label>
      </header>
      <section class="content">
        <main class="container">
          <div class="sign">
            <img src="./img/log-in.svg" alt="Porta" />
            <h1 class="text-title">Faça seu login</h1>
          </div>
          <p class="text">Entre com suas informações de cadastro</p>
          <form>
            <div class="email">
              <p class="text">E-mail</p>
              <input type="text" placeholder="Digite seu e-mail" />
            </div>
            <div class="password">
              <p class="text">Senha</p>
              <input type="password" placeholder="Digite sua senha" />
            </div>
            <div class="password-infos">
              <div>
                <label class="check text"
                  >Lembre-me
                  <input type="checkbox" checked="checked" />
                  <span class="checkmark"></span>
                </label>
              </div>
              <div>
                <a class="otherColor" href="#">Esqueci minha senha</a>
              </div>
            </div>
            <button class="text" type="submit">Entrar</button>
            <p class="primary-color-p otherColor">
              Não tem uma conta? <a class="otherColor" href="#">Registre-se</a>
            </p>
          </form>
        </main>
      </section>
    </aside>
    <div class="background"></div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
