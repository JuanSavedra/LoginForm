<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Login Form</title>
  </head>
  <body>
    <header class="container main-header">
      <img src="./img/logo.svg" alt="Logo" />
    </header>
    <main class="container">
      <div class="sign">
        <img src="./img/log-in.svg" alt="Porta" />
        <h1>Faça seu login</h1>
      </div>
      <p>Entre com suas informações de cadastro</p>
      <form>
        <div class="email">
          <p>E-mail</p>
          <input type="text" placeholder="Digite seu e-mail" />
        </div>
        <div class="password">
          <p>Senha</p>
          <input type="password" placeholder="Digite sua senha" />
        </div>
        <div class="password-infos">
          <div>
            <label class="check"
              >Lembre-me
              <input type="checkbox" checked="checked" />
              <span class="checkmark"></span>
            </label>
          </div>
          <div>
            <a href="#">Esqueci minha senha</a>
          </div>
        </div>
        <button type="submit">Entrar</button>
        <p href="#">Não tem uma conta? <a href="#">Registre-se</a></p>
      </form>
    </main>
    <script src="js/scripts.js"></script>
  </body>
</html>
